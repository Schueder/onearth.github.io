<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        .video-container {
            text-align: center;
            margin-top: 50px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <button class="play-button" onclick="document.getElementById('myVideo').play()">Play</button>
        <br><br>
        <embed id="myVideo" src="podcasts/Podcastnew.mp4" width="600" height="400" type=".mp4" autostart="false" />
    </div>
</body>
</html>
